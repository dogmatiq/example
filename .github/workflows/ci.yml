name: CI
on:
  push:
    branches:
    - '*'
  pull_request:
  schedule:
  - cron: 0 14 * * 0
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
      id: go
    - name: Checkout
      uses: actions/checkout@v1
    - name: Make
      run: make ci
      env:
        DSN: "user=postgres password=rootpass sslmode=disable host=127.0.0.1 port=${{ job.services.postgres.ports['5432'] }}"
    - name: Upload Coverage Reports
      if: success()
      run: |
        [[ -z "${{ secrets.CODECOV_TOKEN }}" ]] || bash <(curl -s https://codecov.io/bash) -t "${{ secrets.CODECOV_TOKEN }}" -B "${{ github.ref }}"
  services:
    postgres:
      image: postgres:13
      options: >-
        --health-cmd pg_isready
        --health-interval 2s
        --health-timeout 10s
        --health-retries 10
      env:
        POSTGRES_PASSWORD: rootpass
      ports:
      - 5432/tcp
